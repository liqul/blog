<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>  · Liqun's Homepage</title><meta name="description" content=" - Liqun Li"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/blog/favicon2.jpeg"><link rel="stylesheet" href="/blog/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="liqul.github.io/blog/atom.xml" title="Liqun's Homepage"></head><body><div class="wrap"><header><a href="/blog/" class="logo-link"><img src="/blog/favicon2.jpeg" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/blog/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/blog/archives" target="_self" class="nav-list-link">TAGS/ARCHIVE</a></li><li class="nav-list-item"><a href="/blog/about" target="_self" class="nav-list-link">ABOUT</a></li><li class="nav-list-item"><a href="/blog/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title"></h1><div class="post-info">Sep 21, 2018</div><div class="post-content"><h1><span id="raft协议实现学习之-初始化和leader-election过程">Raft协议实现学习之-初始化和Leader Election过程</span></h1><h2><span id="实验代码和输出">实验代码和输出</span></h2><p>实验代码是基于作者<a href="http://github.com/otm/raft-part-1" target="_blank" rel="noopener">原来的代码</a>稍微修改而来，main函数如下所示:<br><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> (</span><br><span class="line">	nodes = <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="keyword">int</span>]*node)</span><br><span class="line">)</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	<span class="comment">// start a small cluster</span></span><br><span class="line">	nodes[<span class="number">1</span>] = newNode(<span class="number">1</span>, []raft.Peer&#123;&#123;ID: <span class="number">1</span>&#125;, &#123;ID: <span class="number">2</span>&#125;, &#123;ID: <span class="number">3</span>&#125;&#125;)</span><br><span class="line">	<span class="keyword">go</span> nodes[<span class="number">1</span>].run()</span><br><span class="line"></span><br><span class="line">	nodes[<span class="number">2</span>] = newNode(<span class="number">2</span>, []raft.Peer&#123;&#123;ID: <span class="number">1</span>&#125;, &#123;ID: <span class="number">2</span>&#125;, &#123;ID: <span class="number">3</span>&#125;&#125;)</span><br><span class="line">	<span class="keyword">go</span> nodes[<span class="number">2</span>].run()</span><br><span class="line"></span><br><span class="line">	nodes[<span class="number">3</span>] = newNode(<span class="number">3</span>, []raft.Peer&#123;&#123;ID: <span class="number">1</span>&#125;, &#123;ID: <span class="number">2</span>&#125;, &#123;ID: <span class="number">3</span>&#125;&#125;)</span><br><span class="line">	<span class="keyword">go</span> nodes[<span class="number">3</span>].run()</span><br><span class="line"></span><br><span class="line">	<span class="comment">// Wait for leader election</span></span><br><span class="line">	<span class="keyword">for</span> &#123;</span><br><span class="line">		time.Sleep(<span class="number">100</span> * time.Millisecond)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>在上面的这段代码里首先创建了3个节点，然后程序进入休眠等待节点竞争leader。程序的输出如下</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 阶段1：节点初始化数据结构</span></span><br><span class="line">17:40:03 INFO: 1 became follower at term 0</span><br><span class="line">17:40:03 INFO: newRaft 1 [peers: [], term: 0, commit: 0, applied: 0, lastindex: 0, lastterm: 0]</span><br><span class="line">17:40:03 INFO: 1 became follower at term 1</span><br><span class="line">17:40:03 INFO: 2 became follower at term 0</span><br><span class="line">17:40:03 INFO: newRaft 2 [peers: [], term: 0, commit: 0, applied: 0, lastindex: 0, lastterm: 0]</span><br><span class="line">17:40:03 INFO: 2 became follower at term 1</span><br><span class="line">17:40:03 INFO: 3 became follower at term 0</span><br><span class="line">17:40:03 INFO: newRaft 3 [peers: [], term: 0, commit: 0, applied: 0, lastindex: 0, lastterm: 0]</span><br><span class="line">17:40:03 INFO: 3 became follower at term 1</span><br><span class="line"><span class="comment"># 阶段2：节点处理配置的peer列表</span></span><br><span class="line">17:40:03 node 1: processing entry: &#123;1 1 EntryConfChange [8 0 16 0 24 1] []&#125;</span><br><span class="line">17:40:03 node 1: processing entry: &#123;1 2 EntryConfChange [8 0 16 0 24 2] []&#125;</span><br><span class="line">17:40:03 node 1: processing entry: &#123;1 3 EntryConfChange [8 0 16 0 24 3] []&#125;</span><br><span class="line">17:40:03 node 2: processing entry: &#123;1 1 EntryConfChange [8 0 16 0 24 1] []&#125;</span><br><span class="line">17:40:03 node 3: processing entry: &#123;1 1 EntryConfChange [8 0 16 0 24 1] []&#125;</span><br><span class="line">17:40:03 node 3: processing entry: &#123;1 2 EntryConfChange [8 0 16 0 24 2] []&#125;</span><br><span class="line">17:40:03 node 3: processing entry: &#123;1 3 EntryConfChange [8 0 16 0 24 3] []&#125;</span><br><span class="line">17:40:03 node 2: processing entry: &#123;1 2 EntryConfChange [8 0 16 0 24 2] []&#125;</span><br><span class="line">17:40:03 node 2: processing entry: &#123;1 3 EntryConfChange [8 0 16 0 24 3] []&#125;</span><br><span class="line"><span class="comment"># 阶段3：节点1开启新一轮leader election</span></span><br><span class="line">17:40:19 INFO: 1 is starting a new election at term 1</span><br><span class="line">17:40:19 INFO: 1 became candidate at term 2</span><br><span class="line"><span class="comment"># 阶段4：节点1向节点2和3发送MsgVote</span></span><br><span class="line">17:40:19 INFO: 1 received MsgVoteResp from 1 at term 2</span><br><span class="line">17:40:19 INFO: 1 [logterm: 1, index: 3] sent MsgVote request to 2 at term 2</span><br><span class="line">17:40:19 INFO: 1 [logterm: 1, index: 3] sent MsgVote request to 3 at term 2</span><br><span class="line"><span class="comment"># 阶段5：节点2和3处理来自节点1的MsgVote请求</span></span><br><span class="line">17:40:19 1-&gt;2 MsgVote Term:2 Log:1/3</span><br><span class="line">17:40:19 1-&gt;3 MsgVote Term:2 Log:1/3</span><br><span class="line">17:40:19 INFO: 2 [term: 1] received a MsgVote message with higher term from 1 [term: 2]</span><br><span class="line">17:40:19 INFO: 2 became follower at term 2</span><br><span class="line">17:40:19 INFO: 2 [logterm: 1, index: 3, vote: 0] cast MsgVote <span class="keyword">for</span> 1 [logterm: 1, index: 3] at term 2</span><br><span class="line">17:40:19 2-&gt;1 MsgVoteResp Term:2 Log:0/0</span><br><span class="line">17:40:19 INFO: 1 received MsgVoteResp from 2 at term 2</span><br><span class="line"><span class="comment"># 阶段6：节点1成功成为leader</span></span><br><span class="line">17:40:19 INFO: 1 [quorum:2] has received 2 MsgVoteResp votes and 0 vote rejections</span><br><span class="line">17:40:19 INFO: 3 [term: 1] received a MsgVote message with higher term from 1 [term: 2]</span><br><span class="line">17:40:19 INFO: 1 became leader at term 2</span><br><span class="line">17:40:19 INFO: 3 became follower at term 2</span><br><span class="line">17:40:19 INFO: raft.node: 1 elected leader 1 at term 2</span><br><span class="line">17:40:19 INFO: 3 [logterm: 1, index: 3, vote: 0] cast MsgVote <span class="keyword">for</span> 1 [logterm: 1, index: 3] at term 2</span><br><span class="line"><span class="comment"># 阶段7：节点1成为leader后向其它节点广播MsgApp</span></span><br><span class="line">17:40:19 1-&gt;2 MsgApp Term:2 Log:1/3 Commit:3 Entries:[2/4 EntryNormal <span class="string">""</span>]</span><br><span class="line">17:40:19 3-&gt;1 MsgVoteResp Term:2 Log:0/0</span><br><span class="line">17:40:19 INFO: raft.node: 2 elected leader 1 at term 2</span><br><span class="line">17:40:19 1-&gt;3 MsgApp Term:2 Log:1/3 Commit:3 Entries:[2/4 EntryNormal <span class="string">""</span>]</span><br><span class="line">17:40:19 2-&gt;1 MsgAppResp Term:2 Log:0/4 <span class="comment"># 这里2汇报已经保存了新的entry</span></span><br><span class="line">17:40:19 INFO: raft.node: 3 elected leader 1 at term 2</span><br><span class="line">17:40:19 1-&gt;2 MsgApp Term:2 Log:2/4 Commit:4 <span class="comment"># 在这里commit从3变成4</span></span><br><span class="line">17:40:19 3-&gt;1 MsgAppResp Term:2 Log:0/4 </span><br><span class="line">17:40:19 node 1: processing entry: &#123;2 4 EntryNormal [] []&#125; <span class="comment"># 由于已经确认大部分节点都保存成功，可以apply到state machine</span></span><br><span class="line">17:40:19 1-&gt;3 MsgApp Term:2 Log:2/4 Commit:4</span><br><span class="line">17:40:19 2-&gt;1 MsgAppResp Term:2 Log:0/4</span><br><span class="line">17:40:19 node 2: processing entry: &#123;2 4 EntryNormal [] []&#125; <span class="comment"># 2在接收到来自1的MsgApp后得知commit=4，可以apply到本地的state machie</span></span><br><span class="line">17:40:19 3-&gt;1 MsgAppResp Term:2 Log:0/4</span><br><span class="line">17:40:19 node 3: processing entry: &#123;2 4 EntryNormal [] []&#125;</span><br><span class="line"><span class="comment"># 阶段8：进入心跳阶段</span></span><br><span class="line">17:40:20 1-&gt;2 MsgHeartbeat Term:2 Log:0/0 Commit:4</span><br><span class="line">17:40:20 1-&gt;3 MsgHeartbeat Term:2 Log:0/0 Commit:4</span><br><span class="line">17:40:20 2-&gt;1 MsgHeartbeatResp Term:2 Log:0/0</span><br><span class="line">17:40:20 3-&gt;1 MsgHeartbeatResp Term:2 Log:0/0</span><br><span class="line">17:40:21 1-&gt;2 MsgHeartbeat Term:2 Log:0/0 Commit:4</span><br><span class="line">17:40:21 1-&gt;3 MsgHeartbeat Term:2 Log:0/0 Commit:4</span><br><span class="line">17:40:21 2-&gt;1 MsgHeartbeatResp Term:2 Log:0/0</span><br><span class="line">17:40:21 3-&gt;1 MsgHeartbeatResp Term:2 Log:0/0</span><br><span class="line">17:40:22 1-&gt;2 MsgHeartbeat Term:2 Log:0/0 Commit:4</span><br><span class="line">17:40:22 1-&gt;3 MsgHeartbeat Term:2 Log:0/0 Commit:4</span><br><span class="line">17:40:22 2-&gt;1 MsgHeartbeatResp Term:2 Log:0/0</span><br><span class="line">17:40:22 3-&gt;1 MsgHeartbeatResp Term:2 Log:0/0</span><br><span class="line">17:40:23 1-&gt;2 MsgHeartbeat Term:2 Log:0/0 Commit:4</span><br><span class="line">17:40:23 1-&gt;3 MsgHeartbeat Term:2 Log:0/0 Commit:4</span><br><span class="line">17:40:23 2-&gt;1 MsgHeartbeatResp Term:2 Log:0/0</span><br><span class="line">17:40:23 3-&gt;1 MsgHeartbeatResp Term:2 Log:0/0</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/blog/banks/" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2018 <a href="liqul.github.io/blog">Liqun Li</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
